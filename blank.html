	function change_show(){
		if ($("#form1").valid()) {

					alert("提交失败！");

						$("#show_info").html('<div class="alert alert-success" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>'+jsonData.detail+'</div>');
					}else{
						$("#show_info").html('<div class="alert alert-danger" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>'+jsonData.detail+'</div>');
					}
					$('html, body').animate({ scrollTop: $(".alert").offset().top}, 500);
				}
			};
			$("#form1").ajaxSubmit(options);

		}
	}
	function disSelect(){
		inputs = document.getElementsByTagName("input");
		for(i=0;i<inputs.length;i++){
			if(inputs[i].type=="checkbox"){
				inputs[i].checked=false;
			}
		}
	}
	function inSelect(){
		inputs = document.getElementsByTagName("input");
		for(i=0;i<inputs.length;i++){

				inputs[i].checked=true;

		}
